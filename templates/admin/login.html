{% extends 'admin/login.html' %}

{% block extrahead %}{{ block.super }}
<style>
    .login #container {
        border-radius: 20px;
        border: none;
        box-shadow: 0 4px 25px -15px rgb(0 0 0 / 68%);
        border-bottom: 0.2em solid #144e7c;
    }

    .login #header {
        border-bottom: 1px dotted #cacbcd;
        margin: 20px 20px 0 20px;
        padding: 0 0 10px 0;
        justify-content: left;
        background: none;
    }

    .login #header h1 a {
        color: #1398cb;
        font-weight: 500;
    }

    .login .form-row label {
        color: var(--body-quiet-color);
    }

    .login .form-row input {
        border: 0px solid #ced4da;
        border-radius: 83.25rem;
        width: 100%;
        border: 0.01em solid #85858526;
        background: #f7f7f7;
    }

    .login .form-row input:focus {
        border-color: transparent;
        box-shadow: inset 0 0.01em 0.01em rgba(0, 0, 0, 0.05), 0 0 0.5em #1398cbc7;
        outline: 0;
    }
    
    .submit-row input {
        background: -webkit-linear-gradient(60deg,#3577ac, #1398cb);
        color: white;
        font-weight: 900;
        font-size: small;
        text-transform: uppercase;
        border-radius: 0.25rem;
        padding: 0.3em 1.5em;
        line-height: 1;
    }

    @media (max-width: 767px) {
        .login #content {
            padding: 15px 30px 30px 30px!important;
        }
    }

</style>
{% endblock %}
